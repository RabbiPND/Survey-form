<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Survey Form.css">
    <title>Surey Form</title>

</head>

<body>
  <h1 id="title">FOR ALL THE SHINOBIS</h1> 
 
  <p id="description">Thank you for taking the time to share your ninja way</p>
  <form id="survey-form">

    
      <label id="Pick">
        <h2>Pick One?</h2>
        
          <div><label><input type="radio" name="radio" value="radio">Sharingan</label></div>
          <div><label><input type="radio" name="radio" value="radio">Rinnegan</label></div>
  
      </label>

        <label id="name-label">
          Enter your name: <input id="name" name="name" type="text" placeholder="Enter your name" required>
        </label> 
        <label>
          Enter your last name: <input id="last-name" name="last-name" type="text" placeholder="Enter your last name" required>
        </label>
        <label id="email-label">
          Enter your email: <input id="email" name="email" type="email" placeholder="Enter your email" required>
        </label>
        <label id="number-label">
          Enter your age: <input id="number" name="number" type="number" min="8" max="100" placeholder="Enter your age" required>
        </label>
        <label>
          Enter your favourite village: <input id="village" name="village" type="text" placeholder="Enter your favourite village" required>
        </label>

      <label>
          Would you recommand Naruto to a friend?
        <div><label><input type="radio" name="radio" value="radio" checked>Yes</label></div> 
        <div><label><input type="radio" name="radio" value="radio">No</label></div>
        <div><label><input type="radio" name="radio" value="radio">Maybe</label></div>
       </label>

      <label>
          Which is your favourite ninja technique?
          <select>
            <option disabled selected value>Select one</option>
            <option value="1">Ninjutsu</option>
            <option value="2">Genjutsu</option>
            <option value="3">Taijutsu</option>
          </select>
      </label>
          
      <label>
          What does the scar on Gaara's forhead mean?
          <select id="dropdown">
            <option disabled selected value>Select one</option>
            <option value="1">Love</option>
            <option value="2">Hate</option>
            <option value="3">Chaos</option>
            <option value="4">Peace</option>
          </select>
      </label>
            
        <label>
          What is the name of the guy that created naruto?
          <select>
            <option disabled selected value>Select one</option>
            <option value="1">Jin Kazama</option>
            <option value="2">Masishi Kishimoto</option>
            <option value="3">Bruce Lee</option>
            <option value="4">Walt disney</option>
          </select>
        </label>

        <label>
          Is the Akatsuki a clan?
          <div><label><input type="radio" name="radio" value="radio">Yes</label></div>
          <div><label><input type="radio" name="radio" value="radio">No</label></div>
        </label>

        <label>
          How many Akatsuki members are there(officially)?
          <select>
            <option disabled selected value>Select one</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">more than 10</option>
          </select>
        </label>

        <label>
          Which clan is the strongest?
          <select>
            <option disabled selected value>Select one</option>
            <option value="1">Kaguya clan</option>
            <option value="2">Otsutsuki clan</option>
            <option value="3">Sarutobi clan</option>
            <option value="4">Hyuuga clan</option>
            <option value="5">Senju clan</option>
            <option value="6">Uzumaki clan</option>
            <option value="7">Uchiha clan</option>
          </select>
        </label>

        <label>
          Who founded the Akatsuki?
          <select>
            <option disabled selected value>Select one</option>
            <option value="1">Madara</option>
            <option value="2">Tobi</option>
            <option value="3">Itachi</option>
            <option value="4">Zetsu</option>
            <option value="5">Yahiko</option>
          </select>
        </label>

        <label>
          Who is Rock Lee's mentor?
          <select>
            <option disabled selected value>Select one</option>
            <option value="1">He doesn't have a mentor</option>
            <option value="2">Gamabunta</option>
            <option value="3">Guy Sensei</option>
            <option value="4">Naruto</option>
            <option value="5">Kekashi</option>
            <option value="6">Haku</option>
          </select>
        </label>

        <label>
          Which clan is the strongest??
          <select>
            <option disabled selected value>Select one</option>
            <option value="1">Kaguya clan</option>
            <option value="2">Otsutsuki clan</option>
            <option value="3">Sarutobi clan</option>
            <option value="4">Hyuuga clan</option>
            <option value="5">Senju clan</option>
            <option value="6">Uzumaki clan</option>
            <option value="7">Uchiha clan</option>
          </select>
        </label>

        <label>
          How many tailed-beast are in the Naruto series?
          <select>
            <option disabled selected value>Select one</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
          </select>
        </label>
        
        <label>
          Who is the strongest Uchiha?
          <select>
            <option disabled selected value>Select one</option>
            <option value="1">Itachi Uchiha</option>
            <option value="2">Madara Uhiha</option>
            <option value="3">Obito Uchiha</option>
            <option value="4">Sasuke Uchiha</option>
            <option value="5">Shisui Uchiha</option>
            <option value="6">Izuna Uchiha</option>
            <option value="7">Fugaku Uchiha</option>
          </select>
        </label>


      <label>Any comments or suggestions on the surey?
        <textarea name="bio" rows="3" cols="30" placeholder="Enter your Comment here...">
        </textarea>
      </label>

      <label>
        Upload a picture:
        <input id="picture" type="file" name="file" accept="image/png, image/jpeg" required> 
      </label>

      <label>
        <input type="submit" id="Submit" value="Submit" />
      </label>

  </form>
  
  
</body>
</html>
